on:
  workflow_dispatch:      # Lancement manuel
  schedule:
    - cron: '0 4 * * *'   # Tous les jours Ã  4h00 UTC (0h00 en Guadeloupe)

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.QUANTUM_SSH_PRIVATE_KEY }}

      - name: Download ZIP from Google Drive
        run: curl -L "https://drive.google.com/uc?export=download&id=1YU3exJHS4HsC1RM31vQUvSfDx-An7XCx" -o source.zip

      - name: Unzip content
        run: unzip -o source.zip -d .

      - name: Commit and push changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          if git diff-index --quiet HEAD --; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ðŸš€ Daily automated update from Google Drive"
            git push origin main
          fi
